name: TP 2 package JAR

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  PROJECT_VERSION: "1.0.0"
  MAVEN_OPTS: "-Dmaven.repo.local=${{github.workspace}}/.m2/repository"

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@main
    - name: Setup Java
      uses: actions/setup-java@v5.0.0
      with:
        java-version: 17
        distribution: zulu

    - name: Cache Dependances
      uses: actions/cache@main
      with:
        path: "${{github.workspace}}/.m2/repository"
        key: "clé au pif"
          
    - name: Construire Package
      run: mvn clean package -DskipTests ${MAVEN_OPTS}

      
  Tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: Build
    continue-on-error: true
    steps:

    - uses: actions/checkout@main
    - name: Setup Java
      uses: actions/setup-java@v5.0.0
      with:
        java-version: 17
        distribution: zulu

    - name: Cache Dependances
      uses: actions/cache@main
      with:
        path: "${{github.workspace}}/.m2/repository"
        key: "clé au pif"
          
    - name: Construire Package
      continue-on-error: true
      run: mvn test ${MAVEN_OPTS}

    - name: Pousser Artifact
      uses: actions/upload-artifact@main
      with:
        name: Hello-${PROJECT_VERSION}.jar
        path: target/helloworld-1.0-SNAPSHOT.jar
